version: "3.9"

services:
    app:
        container_name: topology-updater
        image: topology-updater
        volumes:
          - ${LOG_DIR}:/opt/cardano/shared/logs
          - ${CONFIG_DIR}:/opt/cardano/shared/configs
        environment:
            - CUSTOM_PEERS=${CUSTOM_PEERS}
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - "12788:12788"